<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header></header>

    <main class="main">
        <h1 class="main_title">Encriptador de texto</h1>
            <div class="container">
                <div class="container_principal">
                    <div class="container_encriptar">
                        <input type="text" name="nombre" placeholder="Ingrese el texto aquí" class="style_input">
                        <p>Solo letras minúsculas y sin acentos</p>
                        <div class="presentacion_botones">
                            <button class="container_boton">Encriptar</button>
                            <button class="container_boton">Desencriptar</button>
                        </div>
                    </div>
                </div>
                <div class="container_secundario">
                    <div class="container_desencriptar">                    
                        <input type="text" value="Ningún mensaje fue encontrado" readonly class="style_input">
                        <button class="container_boton">Copiar</button>
                    </div>
                </div>
            </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Juan David Cardozo Jimenez. Todos los derechos reservados.</p>
        <p>Diseñado y desarrollado por Juan David Cardozo Jimenez.</p>
    </footer>    
</body>
</html>
