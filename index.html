<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Encriptador de texto</title>

    <link rel="icon" type="image/jpg" href="./assets/img/pexels-alexant-4585185.jpg">

    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    
</head>
<body>
    
    <header class="bg-header">
            <div class="container">
                <div>
                    <h1 class="main_title">Encriptador de texto</h1>
                </div>
            </div>
    </header>

    <main class="main">
            <div class="container">
                <div class="container_principal">
                    <div class="container_encriptar">
                        <textarea class="style_textarea" cols="40" rows="15" placeholder="Ingrese el texto aquí" maxlength="200"></textarea>
                        <div class="informativo">
                            <h5><img src="./assets/icons/info.png" alt="icono" class="icono">Letras minúsculas y sin acentos</h5>
                            <h5><img src="./assets/icons/info.png" alt="icono" class="icono">No usar carácteres especiales</h5>
                        </div>
                        <div class="presentacion_botones">
                            <button class="container_boton" onclick="btnEncriptar()">Encriptar</button>
                            <button class="container_boton" onclick="btnDesencriptar()">Desencriptar</button>
                        </div>
                    </div>
                </div>
                <div class="container_secundario">
                    <div class="container_desencriptar">      
                        <textarea id="miTextarea" class="style_mensaje" cols="40" rows="15" placeholder="Ingrese un texto para encriptar o desencriptar" readonly></textarea>
                        <div class="presentacion_botones">
                            <button id="botonCopiar" class="container_boton">Copiar</button>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <footer class="footer">
        <p>Imagen de Alexander Ant en Pexels</p>
        <p>Icono obtenido de flaticon</p>
        <p>&copy; 2024 Juan David Cardozo Jimenez. Todos los derechos reservados.</p>
        <p>Diseñado y desarrollado por Juan David Cardozo Jimenez</p>
    </footer> 
    <script src="script.js"></script>   
</body>
</html>
